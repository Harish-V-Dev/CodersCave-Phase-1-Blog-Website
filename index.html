<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blogz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-panel" class="bg-gray-800 text-white text-center py-2">
        <p>Tech Blogz</p>
    </div>
    <header class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white text-center py-4">
        <h1 class="text-3xl font-bold">My Programming Blog</h1>
    </header>
    <div class="animated-background"></div>
    <main class="container mx-auto mt-4 mb-20"> 
        <section id="blog-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Blogs will be dynamically added here -->
        </section>
        <form id="blog-form" class="mt-8 p-4 bg-gray-100 rounded-lg shadow-lg" enctype="multipart/form-data">
            <h2 class="text-xl font-bold mb-4">Post a New Blog</h2>
            <label for="blog-title" class="block mb-2">Title</label>
            <input type="text" id="blog-title" name="title" class="w-full px-3 py-2 border rounded-lg mb-4" required>
            <label for="blog-content" class="block mb-2">Content</label>
            <textarea id="blog-content" name="content" rows="4" class="w-full px-3 py-2 border rounded-lg mb-4" required></textarea>
            <label for="blog-image" class="block mb-2">Image</label>
            <input type="file" id="blog-image" name="image" accept="image/*" class="mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Post</button>
        </form>
    </main>
    <footer class="bg-gray-200 text-center py-4">
        <p>&copy; ZeonArc 2024. All Rights Reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
